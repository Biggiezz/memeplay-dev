<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zombie Tap Game</title>
  <link rel="stylesheet" href="../../style.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Khung game */
    .game-card {
      width: 720px;
      height: 1000px;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 20px;
    }

    .game-card iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Footer icon */
    .game-footer {
      width: 720px;
      margin: 10px auto 25px auto;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .game-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 22px;
      margin-bottom: 8px;
    }

    .icon-btn {
      background: transparent;
      border: none;
      color: #ccc;
      font-size: 26px;
      cursor: pointer;
      transition: 0.2s;
    }

    .icon-btn:hover {
      color: #fff;
      transform: scale(1.2);
    }

    .icon-btn.liked {
      color: #ff4d4d;
      transform: scale(1.3);
    }

    .creator-info {
      font-size: 13px;
      color: #888;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="game-card">
    <iframe
      src="https://whack-a-chibi-zombie.lovable.app/"
      width="720"
      height="1000"
      frameborder="0"
      allowfullscreen>
    </iframe>
  </div>

  <footer class="game-footer">
    <div class="game-icons">
      <button class="icon-btn like-btn" title="Like">‚ù§Ô∏è</button>
      <button class="icon-btn" title="Bookmark">üîñ</button>
      <button class="icon-btn" title="Chart">üìä</button>
      <button class="icon-btn" title="Share">‚ÜóÔ∏è</button>
    </div>

    <div class="creator-info">
      Creator: <strong>ZombieDev</strong> ‚Ä¢ 3.1K plays
    </div>
  </footer>

  <script>
    // Toggle heart like
    document.querySelectorAll(".like-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        btn.classList.toggle("liked");
      });
    });
  </script>
</body>
</html>
