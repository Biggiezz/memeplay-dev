<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Knife Fix - MemePlay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="720" height="1000"></canvas>

        <!-- Start Screen -->
        <div id="start-screen" class="overlay start-screen active">
            <h1>Tap to Cut the Cake</h1>
        </div>

        <!-- Game Over Screen -->
        <div id="gameover-screen" class="overlay game-over-screen" style="display: none !important;">
            <div class="game-over-box">
                <h2>Game Over!</h2>
                <img id="gameover-logo" src="assets/logo.webp" alt="Logo" style="width: 240px; height: 240px; object-fit: contain; margin: 20px auto; display: block;">
                <p>Score: <span id="final-score">0</span></p>
                <p id="story-text" style="font-size: 20px; color: #333; margin: 10px 0;">MEMEPLAY</p>
                <button id="restart-btn" class="restart-btn">Restart Game</button>
            </div>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
