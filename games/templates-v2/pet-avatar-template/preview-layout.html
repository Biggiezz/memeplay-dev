<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Avatar - Layout Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        .preview-container {
            width: 720px;
            height: 1000px;
            position: relative;
            background: url('./assets/background.jpg') no-repeat center;
            background-size: cover;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .info-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
        .avatar-area {
            position: absolute;
            left: 50%;
            top: 500px;
            transform: translateX(-50%);
            width: 160px;
            height: 160px;
            border: 3px dashed #FFD700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 215, 0, 0.1);
        }
        .avatar-area::before {
            content: 'AVATAR';
            color: #FFD700;
            font-weight: bold;
            font-size: 14px;
        }
        .button {
            position: absolute;
            width: 95px;  /* 56px * 1.7 = 95px (ph√≥ng to th√™m 70%) */
            height: 95px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;  /* TƒÉng font size t∆∞∆°ng ·ª©ng */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .button-label {
            position: absolute;
            color: white;
            font-size: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            white-space: nowrap;
        }
        /* Button positions */
        .button-shower {
            left: 60px;   /* Tr√°i tr√™n */
            top: 400px;
        }
        .button-shower .button-label {
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .button-mic {
            left: 60px;   /* Tr√°i d∆∞·ªõi */
            top: 600px;
        }
        .button-mic .button-label {
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .button-fly {
            left: 660px;  /* Ph·∫£i tr√™n */
            top: 400px;
        }
        .button-fly .button-label {
            top: -20px;
            right: -30px;
        }
        .button-beer {
            left: 660px;  /* Ph·∫£i d∆∞·ªõi */
            top: 600px;
        }
        .button-beer .button-label {
            bottom: -20px;
            right: -30px;
        }
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
        }
        .grid-lines::before {
            content: '';
            position: absolute;
            left: 360px;
            top: 0;
            width: 1px;
            height: 100%;
            background: #00ff00;
        }
        .grid-lines::after {
            content: '';
            position: absolute;
            left: 0;
            top: 500px;
            width: 100%;
            height: 1px;
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="info-overlay">
            <strong>Layout Preview</strong><br>
            Canvas: 720 x 1000px<br>
            Avatar: Center (360, 500)<br>
            Buttons: 95x95px<br>
            Shower: (60, 400) | Mic: (60, 600)<br>
            Fly: (660, 400) | Beer: (660, 600)
        </div>
        
        <div class="grid-lines"></div>
        
        <div class="avatar-area"></div>
        
        <div class="button button-shower">
            üöø
            <span class="button-label">SHOWER</span>
        </div>
        
        <div class="button button-mic">
            üé§
            <span class="button-label">MIC</span>
        </div>
        
        <div class="button button-fly">
            <div style="width: 30px; height: 20px; background: #1a1a1a; border-radius: 50%; position: relative; margin: 0 auto;">
                <div style="position: absolute; top: -5px; left: -8px; width: 8px; height: 12px; background: rgba(200,200,200,0.6); border-radius: 50%; transform: rotate(-20deg);"></div>
                <div style="position: absolute; top: -5px; right: -8px; width: 8px; height: 12px; background: rgba(200,200,200,0.6); border-radius: 50%; transform: rotate(20deg);"></div>
                <div style="position: absolute; top: -3px; left: 50%; transform: translateX(-50%); width: 6px; height: 6px; background: #ff0000; border-radius: 50%;"></div>
                <div style="position: absolute; top: -3px; right: 25%; width: 6px; height: 6px; background: #ff0000; border-radius: 50%;"></div>
            </div>
            <span class="button-label">FLY</span>
        </div>
        
        <div class="button button-beer">
            üç∫
            <span class="button-label">BEER</span>
        </div>
    </div>
</body>
</html>
