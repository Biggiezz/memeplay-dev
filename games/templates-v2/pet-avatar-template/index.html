<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pet Avatar - MemePlay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="720" height="1000"></canvas>
        
        <!-- Loading Spinner -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading...</div>
            <div class="loading-progress">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <div id="progress-text" class="progress-text">0%</div>
            </div>
        </div>
        
        <!-- Level and Help Button -->
        <div id="level-info">
            <span id="level-text">Lv.0</span>
            <button id="help-button" aria-label="Game Rules">?</button>
        </div>
        
        <!-- Action Buttons (4 corners) -->
        <button id="button-shower" class="action-button disabled" data-action="shower" aria-label="Shower (Coming Soon)">
            <span class="button-icon">üöø</span>
        </button>
        <button id="button-mic" class="action-button disabled" data-action="sing" aria-label="Sing (Coming Soon)">
            <span class="button-icon">üé§</span>
        </button>
        <button id="button-fly" class="action-button disabled" data-action="fly" aria-label="Fly (Coming Soon)">
            <span class="button-icon">ü™∞</span>
        </button>
        <button id="button-beer" class="action-button" data-action="drink" aria-label="Drink">
            <span class="button-icon">üç∫</span>
        </button>
        
        <!-- Rules Modal -->
        <div id="rules-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Game Rules</h2>
                    <button class="close-button" aria-label="Close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="coming-soon-content">
                        <h1>COMING SOON</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="config.js?v=2"></script>
    <script type="module" src="game.js?v=2"></script>
</body>
</html>
