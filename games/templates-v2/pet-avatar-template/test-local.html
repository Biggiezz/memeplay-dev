<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pet Avatar - Local Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .test-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <strong>Local Test Mode</strong><br>
        Game sẽ hoạt động khi có đầy đủ assets
    </div>
    <div id="game-container">
        <canvas id="game-canvas" width="720" height="1000"></canvas>
    </div>
    <script type="module" src="config.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
