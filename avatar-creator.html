<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Avatar Creator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #fff;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      touch-action: pan-y;
      -webkit-overflow-scrolling: touch;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 14px 0; /* Gi·∫£m 30% t·ª´ 20px ‚Üí 14px */
      color: #ffb642;
      font-size: 0.7em; /* Gi·∫£m 30% (1em ‚Üí 0.7em) */
    }

    .wallet-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 10px 20px;
      background: #1a1a2e;
      border-bottom: 1px solid rgba(255, 182, 66, 0.2);
    }

    .wallet-status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(255, 182, 66, 0.1);
      border: 1px solid rgba(255, 182, 66, 0.3);
      border-radius: 6px;
      font-size: 0.85em;
      color: #ffb642;
    }

    .wallet-status.connected {
      background: rgba(74, 222, 128, 0.1);
      border-color: rgba(74, 222, 128, 0.3);
      color: #4ade80;
    }

    .wallet-status .wallet-icon {
      width: 16px;
      height: 16px;
      display: inline-block;
    }

    .wallet-connect-btn,
    .back-to-home-btn {
      padding: 8px 16px;
      background: #ffb642;
      border: none;
      border-radius: 6px;
      color: #1a1a2e;
      font-size: 0.85em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      flex: 0 0 auto;
      min-width: 120px;
    }

    .wallet-connect-btn:hover,
    .back-to-home-btn:hover {
      background: #ffc966;
    }

    .wallet-address {
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }

    .wallet-copy-btn {
      padding: 4px 8px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      color: #fff;
      font-size: 0.75em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .wallet-copy-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .preview-section {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f1e;
      padding: 24px 12px; /* Gi·∫£m 40% t·ª´ 40px 20px ‚Üí 24px 12px */
      border-radius: 0;
      border-bottom: 1px solid rgba(255, 182, 66, 0.2);
      position: relative;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      .preview-section {
        position: sticky;
        top: 0;
        z-index: 100;
        padding: 12px; /* Gi·∫£m 40% t·ª´ 20px ‚Üí 12px */
      }
    }

    .preview-section canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      border: 2px solid rgba(255, 182, 66, 0.3);
      border-radius: 8px;
      touch-action: none;
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .preview-section canvas {
        width: 100%;
        max-width: 300px;
        height: auto;
      }
    }

    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    .loading-indicator.active {
      display: flex;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 182, 66, 0.3);
      border-top-color: #ffb642;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #ffb642;
      font-size: 0.85em;
      text-align: center;
    }

    .hash-display {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 6px 12px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 0.75em;
      color: #ffb642;
      border: 1px solid rgba(255, 182, 66, 0.3);
      backdrop-filter: blur(5px);
    }

    @media (max-width: 768px) {
      .hash-display {
        font-size: 0.7em;
        padding: 5px 10px;
        bottom: 8px;
        right: 8px;
      }
    }

    .selectors-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      -webkit-overflow-scrolling: touch;
    }

    .selectors-section {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 768px) {
      .selectors-section {
        grid-template-columns: 1fr;
        gap: 15px;
        max-width: 100%;
      }
    }

    @media (max-width: 768px) {
      .selectors-container {
        max-height: calc(100vh - 400px);
        padding: 15px;
      }

      .selector-options {
        gap: 10px;
      }

      .selector-label {
        font-size: 0.95em;
      }
    }

    .selector-group {
      background: #1a1a2e;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 182, 66, 0.2);
    }

    .selector-label {
      color: #ffb642;
      font-size: 0.9em;
      font-weight: 600;
      margin-bottom: 10px;
      display: block;
    }

    .selector-options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .option-btn {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 0.85em;
      transition: all 0.2s ease;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      min-height: 44px;
      min-width: 44px;
    }

    @media (max-width: 768px) {
      .option-btn {
        padding: 10px 14px;
        min-height: 48px;
        min-width: 48px;
      }
    }

    .option-btn:hover {
      background: rgba(255, 182, 66, 0.2);
      border-color: #ffb642;
    }

    .option-btn.active {
      background: #ffb642;
      border-color: #ffb642;
      color: #1a1a2e;
      font-weight: 600;
    }

    .mint-section {
      text-align: center;
      padding: 20px;
      background: #0a0a0a;
      border-top: 1px solid rgba(255, 182, 66, 0.2);
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      .mint-section {
        position: sticky;
        bottom: 0;
        z-index: 100;
        padding: 15px;
      }
    }

    .mint-message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.9em;
      display: none;
    }

    .mint-message.success {
      background: rgba(0, 255, 0, 0.2);
      color: #4ade80;
      border: 1px solid rgba(0, 255, 0, 0.3);
      display: block;
    }

    .mint-message.error {
      background: rgba(255, 0, 0, 0.2);
      color: #f87171;
      border: 1px solid rgba(255, 0, 0, 0.3);
      display: block;
    }

    .mint-btn {
      padding: 15px 40px;
      background: #ffb642;
      border: none;
      border-radius: 8px;
      color: #1a1a2e;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 182, 66, 0.3);
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      min-height: 48px;
    }

    @media (max-width: 768px) {
      .mint-btn {
        padding: 16px 32px;
        font-size: 1em;
        width: 100%;
        max-width: 400px;
      }
    }

    .mint-btn:hover {
      background: #ffc966;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 182, 66, 0.4);
    }

    .mint-btn:active {
      transform: translateY(0);
    }

    .mint-btn:disabled {
      background: #666;
      color: #999;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Debug Console Styles */
    .debug-console-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #ffb642;
      border: 2px solid #fff;
      color: #1a1a2e;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(255, 182, 66, 0.5);
      transition: all 0.3s ease;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      pointer-events: auto;
    }

    .debug-console-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 182, 66, 0.7);
    }

    .debug-console {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: calc(100% - 40px);
      max-width: 500px;
      max-height: 400px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #ffb642;
      border-radius: 8px;
      z-index: 10001;
      display: none;
      flex-direction: column;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
    }

    .debug-console.open {
      display: flex;
    }

    .debug-console-header {
      padding: 10px 15px;
      background: #ffb642;
      color: #1a1a2e;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px 6px 0 0;
    }

    .debug-console-close {
      background: transparent;
      border: none;
      color: #1a1a2e;
      font-size: 20px;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .debug-console-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      line-height: 1.4;
    }

    .debug-console-log {
      margin: 4px 0;
      padding: 4px 8px;
      border-radius: 4px;
      word-wrap: break-word;
    }

    .debug-console-log.info {
      color: #4ade80;
      background: rgba(74, 222, 128, 0.1);
    }

    .debug-console-log.error {
      color: #f87171;
      background: rgba(248, 113, 113, 0.1);
    }

    .debug-console-log.warn {
      color: #fbbf24;
      background: rgba(251, 191, 36, 0.1);
    }

    .debug-console-clear {
      padding: 8px 15px;
      background: #333;
      border-top: 1px solid #555;
      text-align: center;
    }

    .debug-console-clear-btn {
      background: #ffb642;
      border: none;
      color: #1a1a2e;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .debug-console {
        width: calc(100% - 40px);
        max-height: 300px;
        bottom: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ Avatar Creator</h1>

    <!-- Wallet Status -->
    <div class="wallet-section" id="walletSection">
      <div class="wallet-status" id="walletStatus" style="display: none;">
        <span class="wallet-icon">üîó</span>
        <span>Connected:</span>
        <span class="wallet-address" id="walletAddress">0x0000...</span>
        <button class="wallet-copy-btn" id="walletCopyBtn" title="Copy address">üìã</button>
      </div>
      <button class="wallet-connect-btn" id="walletConnectBtn" style="display: none;">
        Connect Wallet
      </button>
      <button class="back-to-home-btn" id="backToHomeBtn">
        Back to Homepage
      </button>
    </div>

    <!-- Preview -->
    <div class="preview-section">
      <canvas id="avatarPreview" width="256" height="256"></canvas>
      <div class="loading-indicator" id="loadingIndicator">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
      </div>
      <div class="hash-display" id="hashDisplay" title="Click to see config details">0x0000...</div>
    </div>

    <!-- Selectors -->
    <div class="selectors-container">
      <div class="selectors-section">
      <!-- Actor Selector -->
      <div class="selector-group">
        <label class="selector-label">Actor</label>
        <div class="selector-options">
          <button class="option-btn active" data-actor="boy">DeeDee</button>
          <button class="option-btn" data-actor="fish">Ezekiel</button>
          <button class="option-btn" data-actor="supergirl">Lysa</button>
        </div>
      </div>

      <!-- Clothes Selector -->
      <div class="selector-group">
        <label class="selector-label">Clothes</label>
        <div class="selector-options">
          <button class="option-btn" data-clothes="0">None</button>
          <button class="option-btn" data-clothes="1">1</button>
          <button class="option-btn" data-clothes="2">2</button>
          <button class="option-btn" data-clothes="3">3</button>
          <button class="option-btn" data-clothes="4">4</button>
        </div>
      </div>
    </div>
    </div>

    <!-- Mint Button -->
    <div class="mint-section">
      <button id="mintBtn" class="mint-btn">Mint Avatar</button>
      <div id="mintMessage" class="mint-message"></div>
    </div>
  </div>

  <!-- Debug Console -->
  <button id="debugConsoleToggle" class="debug-console-toggle" title="Toggle Debug Console">üîç</button>
  <div id="debugConsole" class="debug-console">
    <div class="debug-console-header">
      <span>Debug Console</span>
      <button class="debug-console-close" id="debugConsoleClose">√ó</button>
    </div>
    <div class="debug-console-content" id="debugConsoleContent"></div>
    <div class="debug-console-clear">
      <button class="debug-console-clear-btn" id="debugConsoleClear">Clear</button>
    </div>
  </div>

  <!-- ‚úÖ FIX: Use external script file instead of inline script with ES6 imports -->
  <!-- This fixes mobile browser compatibility issues -->
  <script type="module" src="scripts/avatar-creator.js"></script>
  
  <!-- Back to Homepage Button Handler -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const backBtn = document.getElementById('backToHomeBtn');
      if (backBtn) {
        backBtn.addEventListener('click', () => {
          window.location.href = '/';
        });
      }
    });
  </script>
</body>
</html>
