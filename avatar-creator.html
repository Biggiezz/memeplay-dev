<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Avatar Creator</title>
  <!-- ‚úÖ Telegram WebApp SDK - Load tr∆∞·ªõc ƒë·ªÉ disable pull-to-refresh -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      overscroll-behavior-y: none; /* Prevent pull-to-refresh */
      overscroll-behavior-x: none;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #fff;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      touch-action: pan-y;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-y: none; /* Prevent pull-to-refresh */
      overscroll-behavior-x: none;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 14px 0; /* Gi·∫£m 30% t·ª´ 20px ‚Üí 14px */
      color: #ffb642;
      font-size: 0.7em; /* Gi·∫£m 30% (1em ‚Üí 0.7em) */
    }

    .preview-section {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f1e;
      padding: 24px 12px; /* Gi·∫£m 40% t·ª´ 40px 20px ‚Üí 24px 12px */
      border-radius: 0;
      border-bottom: 1px solid rgba(255, 182, 66, 0.2);
      position: relative;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      .preview-section {
        position: sticky;
        top: 0;
        z-index: 100;
        padding: 12px; /* Gi·∫£m 40% t·ª´ 20px ‚Üí 12px */
      }
    }

    .preview-section canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      border: 2px solid rgba(255, 182, 66, 0.3);
      border-radius: 8px;
      touch-action: none;
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .preview-section canvas {
        width: 100%;
        max-width: 300px;
        height: auto;
      }
    }

    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    .loading-indicator.active {
      display: flex;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 182, 66, 0.3);
      border-top-color: #ffb642;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #ffb642;
      font-size: 0.85em;
      text-align: center;
    }

    .hash-display {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 6px 12px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 0.75em;
      color: #ffb642;
      border: 1px solid rgba(255, 182, 66, 0.3);
      backdrop-filter: blur(5px);
    }

    @media (max-width: 768px) {
      .hash-display {
        font-size: 0.7em;
        padding: 5px 10px;
        bottom: 8px;
        right: 8px;
      }
    }

    .selectors-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-y: contain; /* Prevent scroll chaining - kh√¥ng trigger pull-to-refresh */
      overscroll-behavior-x: none;
    }

    .selectors-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    @media (max-width: 768px) {
      .selectors-container {
        max-height: calc(100vh - 400px);
        padding: 15px;
      }

      .selector-options {
        gap: 10px;
      }

      .selector-label {
        font-size: 0.95em;
      }
    }

    .selector-group {
      background: #1a1a2e;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 182, 66, 0.2);
    }

    .selector-label {
      color: #ffb642;
      font-size: 0.9em;
      font-weight: 600;
      margin-bottom: 10px;
      display: block;
    }

    .selector-options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .option-btn {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 0.85em;
      transition: all 0.2s ease;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      min-height: 44px;
      min-width: 44px;
    }

    @media (max-width: 768px) {
      .option-btn {
        padding: 10px 14px;
        min-height: 48px;
        min-width: 48px;
      }
    }

    .option-btn:hover {
      background: rgba(255, 182, 66, 0.2);
      border-color: #ffb642;
    }

    .option-btn.active {
      background: #ffb642;
      border-color: #ffb642;
      color: #1a1a2e;
      font-weight: 600;
    }

    .mint-section {
      text-align: center;
      padding: 20px;
      background: #0a0a0a;
      border-top: 1px solid rgba(255, 182, 66, 0.2);
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      .mint-section {
        position: sticky;
        bottom: 0;
        z-index: 100;
        padding: 15px;
      }
    }

    .mint-message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.9em;
      display: none;
    }

    .mint-message.success {
      background: rgba(0, 255, 0, 0.2);
      color: #4ade80;
      border: 1px solid rgba(0, 255, 0, 0.3);
      display: block;
    }

    .mint-message.error {
      background: rgba(255, 0, 0, 0.2);
      color: #f87171;
      border: 1px solid rgba(255, 0, 0, 0.3);
      display: block;
    }

    .mint-btn {
      padding: 15px 40px;
      background: #ffb642;
      border: none;
      border-radius: 8px;
      color: #1a1a2e;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 182, 66, 0.3);
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      min-height: 48px;
    }

    @media (max-width: 768px) {
      .mint-btn {
        padding: 16px 32px;
        font-size: 1em;
        width: 100%;
        max-width: 400px;
      }
    }

    .mint-btn:hover {
      background: #ffc966;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 182, 66, 0.4);
    }

    .mint-btn:active {
      transform: translateY(0);
    }

    .mint-btn:disabled {
      background: #666;
      color: #999;
      cursor: not-allowed;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ Avatar Creator</h1>

    <!-- Preview -->
    <div class="preview-section">
      <canvas id="avatarPreview" width="256" height="256"></canvas>
      <div class="loading-indicator" id="loadingIndicator">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
      </div>
      <div class="hash-display" id="hashDisplay">0x0000...</div>
    </div>

    <!-- Selectors -->
    <div class="selectors-container">
      <div class="selectors-section">
      <!-- Actor Selector -->
      <div class="selector-group">
        <label class="selector-label">Actor</label>
        <div class="selector-options">
          <button class="option-btn active" data-actor="boy">Boy</button>
          <button class="option-btn" data-actor="fish">Fish</button>
          <button class="option-btn" data-actor="supergirl">Super Girl</button>
        </div>
      </div>

      <!-- Clothes Selector -->
      <div class="selector-group">
        <label class="selector-label">Clothes</label>
        <div class="selector-options">
          <button class="option-btn" data-clothes="0">None</button>
          <button class="option-btn" data-clothes="1">1</button>
          <button class="option-btn" data-clothes="2">2</button>
          <button class="option-btn" data-clothes="3">3</button>
          <button class="option-btn" data-clothes="4">4</button>
        </div>
      </div>

      <!-- Equipment Selector -->
      <div class="selector-group">
        <label class="selector-label">Equipment</label>
        <div class="selector-options">
          <button class="option-btn" data-equipment="0">None</button>
          <button class="option-btn" data-equipment="1">1</button>
          <button class="option-btn" data-equipment="2">2</button>
          <button class="option-btn" data-equipment="3">3</button>
          <button class="option-btn" data-equipment="4">4</button>
          <button class="option-btn" data-equipment="5">5</button>
        </div>
      </div>

      <!-- Hat Selector -->
      <div class="selector-group">
        <label class="selector-label">Hat</label>
        <div class="selector-options">
          <button class="option-btn active" data-hat="0">None</button>
          <button class="option-btn" data-hat="1">1</button>
          <button class="option-btn" data-hat="2">2</button>
          <button class="option-btn" data-hat="3">3</button>
          <button class="option-btn" data-hat="4">4</button>
        </div>
      </div>
    </div>
    </div>

    <!-- Mint Button -->
    <div class="mint-section">
      <button id="mintBtn" class="mint-btn">Mint Avatar</button>
      <div id="mintMessage" class="mint-message"></div>
    </div>
  </div>

  <!-- ‚úÖ Telegram WebApp: Disable pull-to-refresh -->
  <script>
    // Disable Telegram pull-to-refresh v√† vertical swipes
    if (window.Telegram && window.Telegram.WebApp) {
      try {
        // Disable pull-to-refresh gesture
        window.Telegram.WebApp.enableClosingConfirmation();
        if (window.Telegram.WebApp.setHeaderColor) {
          window.Telegram.WebApp.setHeaderColor('#0a0a0a');
        }
        console.log('‚úÖ Telegram WebApp: Pull-to-refresh disabled');
      } catch (e) {
        console.warn('‚ö†Ô∏è Telegram WebApp API not available:', e);
      }
    }
  </script>

  <!-- ‚úÖ Prevent overscroll behavior khi scroll ·ªü top -->
  <script>
    (function() {
      let lastScrollTop = 0;
      let touchStartY = 0;
      const threshold = 10; // Threshold ƒë·ªÉ detect pull gesture

      // Prevent pull-to-refresh khi scroll ·ªü top
      document.addEventListener('touchstart', function(e) {
        touchStartY = e.touches[0].clientY;
        lastScrollTop = window.pageYOffset || document.documentElement.scrollTop;
      }, { passive: true });

      document.addEventListener('touchmove', function(e) {
        const touchY = e.touches[0].clientY;
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        // N·∫øu ƒëang ·ªü top (scrollTop = 0) v√† user swipe xu·ªëng ‚Üí prevent default
        if (scrollTop === 0 && touchY > touchStartY && (touchY - touchStartY) > threshold) {
          e.preventDefault();
          return false;
        }
      }, { passive: false }); // passive: false ƒë·ªÉ c√≥ th·ªÉ preventDefault

      // Prevent overscroll bounce effect
      document.addEventListener('scroll', function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop < 0) {
          window.scrollTo(0, 0);
        }
      }, { passive: true });
    })();
  </script>

  <!-- ‚úÖ FIX: Use external script file instead of inline script with ES6 imports -->
  <!-- This fixes mobile browser compatibility issues -->
  <script type="module" src="scripts/avatar-creator.js"></script>
</body>
</html>
