<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Avatar Profile - MemePlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      color: #fff;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      touch-action: pan-y;
      -webkit-overflow-scrolling: touch;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #ffb642;
      font-size: 1.5em;
    }

    .wallet-section {
      text-align: center;
      padding: 10px 20px;
      background: #0a0a0a;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 182, 66, 0.2);
    }

    .wallet-status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: rgba(74, 222, 128, 0.1);
      border: 1px solid rgba(74, 222, 128, 0.3);
      border-radius: 6px;
      font-size: 0.9em;
    }

    .wallet-status.connected {
      color: #4ade80;
    }

    .wallet-address {
      font-family: 'Courier New', monospace;
      font-size: 0.85em;
    }

    .wallet-copy-btn {
      background: none;
      border: none;
      color: #4ade80;
      cursor: pointer;
      font-size: 0.9em;
      padding: 2px 6px;
    }

    .wallet-connect-btn {
      display: inline-block;
      padding: 8px 16px;
      background: #ffb642;
      color: #0a0a0a;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
    }

    .profile-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 30px 20px;
      background: rgba(26, 26, 46, 0.8);
      border-radius: 12px;
      border: 1px solid rgba(255, 182, 66, 0.2);
    }

    .avatar-preview-container {
      position: relative;
      width: 256px;
      height: 256px;
      background: rgba(10, 10, 10, 0.5);
      border-radius: 12px;
      border: 2px solid rgba(255, 182, 66, 0.3);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #avatarPreview {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    .loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 182, 66, 0.3);
      border-top-color: #ffb642;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    .loading-indicator.active {
      display: block;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .profile-info {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: rgba(10, 10, 10, 0.5);
      border-radius: 8px;
      border: 1px solid rgba(255, 182, 66, 0.2);
    }

    .info-label {
      color: #ffb642;
      font-weight: 600;
      font-size: 0.9em;
    }

    .info-value {
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: 0.85em;
      word-break: break-all;
      text-align: right;
    }

    .info-value a {
      color: #4ade80;
      text-decoration: underline;
    }

    .info-value a:hover {
      color: #22c55e;
    }

    .no-avatar-section {
      text-align: center;
      padding: 60px 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 182, 66, 0.2);
    }

    .no-avatar-message {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 30px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .create-avatar-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 200px;
      padding: 0;
      background: #ffb642;
      color: #0a0a0a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 160px;
      line-height: 1;
      text-decoration: none;
      transition: all 0.2s;
      box-shadow: 0 0 0 rgba(255, 182, 66, 0.4);
      animation: pulse-glow 2s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 0 rgba(255, 182, 66, 0.4);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 20px rgba(255, 182, 66, 0.8), 0 0 30px rgba(255, 182, 66, 0.6);
        transform: scale(1.05);
      }
    }

    .create-avatar-btn:hover {
      background: #ffa726;
      animation: none;
      box-shadow: 0 0 25px rgba(255, 182, 66, 1), 0 0 40px rgba(255, 182, 66, 0.8);
      transform: scale(1.1);
    }

    .create-avatar-btn:active {
      transform: scale(0.95);
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 1.2em;
        margin: 15px 0;
      }

      .profile-content {
        padding: 20px 15px;
        gap: 20px;
      }

      .avatar-preview-container {
        width: 200px;
        height: 200px;
      }

      .info-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .info-value {
        text-align: left;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Avatar Profile</h1>

    <!-- Wallet Status -->
    <div class="wallet-section">
      <div id="walletStatus" class="wallet-status" style="display: none;">
        <span>Connected:</span>
        <span class="wallet-address" id="walletAddress"></span>
        <button class="wallet-copy-btn" id="walletCopyBtn" title="Copy address">ðŸ“‹</button>
      </div>
      <button id="walletConnectBtn" class="wallet-connect-btn" style="display: none;">Connect Wallet</button>
    </div>

    <!-- Profile Content -->
    <div id="profileContent" class="profile-content" style="display: none;">
      <!-- Avatar Preview -->
      <div class="avatar-preview-container">
        <canvas id="avatarPreview" width="256" height="256"></canvas>
        <div class="loading-indicator" id="loadingIndicator"></div>
      </div>

      <!-- Profile Info -->
      <div class="profile-info">
        <div class="info-item">
          <span class="info-label">Token ID:</span>
          <span class="info-value" id="tokenIdDisplay">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">Config Hash:</span>
          <span class="info-value" id="configHashDisplay">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">Transaction:</span>
          <span class="info-value" id="transactionDisplay">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">Minted At:</span>
          <span class="info-value" id="mintedAtDisplay">-</span>
        </div>
      </div>
    </div>

    <!-- No Avatar Section -->
    <div id="noAvatarSection" class="no-avatar-section" style="display: none;">
      <div class="no-avatar-message">
        creat FREE avatar
      </div>
      <a href="/avatar-creator" class="create-avatar-btn" title="Create Avatar">+</a>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="scripts/avatar-profile.js"></script>
</body>
</html>
