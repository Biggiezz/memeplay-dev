<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MemePlay ‚Äì Play</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg?v=2" />
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      color-scheme: dark;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      min-height: 100vh;
      height: auto !important;
      width: 100%;
      background: radial-gradient(circle at 20% 20%, rgba(26,26,26,0.85), #040404 70%);
      color: #f2f2f2;
      overflow-x: hidden;
      overflow-y: auto !important;
    }
    body.play-mode-active {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .play-shell {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .play-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 26px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      background: rgba(3,3,3,0.85);
      backdrop-filter: blur(14px);
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .play-logo {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #ffd447;
      cursor: pointer;
    }
    .play-back {
      padding: 10px 20px;
      border-radius: 999px;
      border: 1px solid rgba(255,212,71,0.5);
      background: rgba(255,255,255,0.07);
      color: #ffd447;
      font-weight: 600;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .play-main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 40px 0 60px;
    }
    #play-root {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }
    .play-card-shell {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .play-single.game-container {
      width: 100%;
      max-width: 960px;
      overflow: visible;
      height: auto;
      scroll-snap-type: none !important;
      display: flex;
      justify-content: center;
      padding: 0 12px;
      box-sizing: border-box;
    }
    #playCardHost {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .play-mode-card,
    .play-single .game-card {
      width: min(720px, 100%);
      margin: 0 auto 60px;
    }
    .play-loader,
    .play-error {
      width: min(420px, 100%);
      margin: 0 auto;
      padding: 34px 28px;
      border-radius: 18px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      text-align: center;
      line-height: 1.6;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }
    .play-loader.hidden,
    .play-error.hidden { display: none; }
    .play-loader .spinner {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.15);
      border-top-color: #ffd447;
      margin: 0 auto 18px;
      animation: spin 0.85s linear infinite;
    }
    .play-error button {
      margin-top: 18px;
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      background: #ffd447;
      color: #040404;
      font-weight: 600;
      cursor: pointer;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (max-width: 768px) {
      .play-main { padding-top: 0; }
      .play-single .game-card { margin-top: 8px; }
    }
  </style>
</head>
<body class="play-mode-active" data-mode="play">
  <div class="play-shell">
    <header class="play-header">
      <div class="play-logo" id="playLogo" aria-label="Back to homepage">MEMEPLAY</div>
    </header>
    <main class="play-main">
      <div id="play-root">
        <div class="play-card-shell">
          <div class="game-container play-single" id="playGameContainer">
            <div id="playCardHost" aria-live="polite"></div>
          </div>
        </div>
        <div class="play-loader" id="playLoader">
          <div class="spinner"></div>
          <div>Loading game‚Ä¶</div>
        </div>
        <div class="play-error hidden" id="playError">
          <div id="playErrorText">Unable to find this game.</div>
          <button id="playErrorBack">Back to homepage</button>
        </div>
      </div>
    </main>
  </div>

  <div id="commentsOverlay" class="comments-overlay">
    <div class="comments-box">
      <div class="comments-header">
        <div class="comments-title"></div>
        <button id="commentsCloseBtn" aria-label="Close comments">√ó</button>
      </div>
      <div id="commentsList" class="comments-list"></div>
      <div class="comments-footer">
        <button id="commentsLoadMore">Load more</button>
      </div>
      <div class="comments-input">
        <textarea id="commentsTextarea" placeholder="Write a comment..."></textarea>
        <button id="commentsPostBtn">Post</button>
      </div>
    </div>
  </div>

  <div id="shareOverlay" class="comments-overlay">
    <div class="comments-box share-box">
      <div class="share-header">
        <div class="share-title">Share Game</div>
        <button id="shareCloseBtn" aria-label="Close share dialog">√ó</button>
      </div>
      <div class="share-options">
        <button id="shareCopyBtn" class="share-option-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          <span>Copy Link</span>
        </button>
        <button id="shareTelegramBtn" class="share-option-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69a.2.2 0 00-.05-.18c-.06-.05-.14-.03-.21-.02-.09.02-1.49.95-4.22 2.79-.4.27-.76.41-1.08.4-.36-.01-1.04-.2-1.55-.37-.63-.2-1.12-.31-1.08-.66.02-.18.27-.36.74-.55 2.92-1.27 4.86-2.11 5.83-2.51 2.78-1.16 3.35-1.36 3.73-1.36.08 0 .27.02.39.12.1.08.13.19.14.27-.01.06.01.24 0 .38z"/>
          </svg>
          <span>Share on Telegram</span>
        </button>
        <button id="shareXBtn" class="share-option-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
          </svg>
          <span>Share on X</span>
        </button>
      </div>
    </div>
  </div>

  <div id="leaderboardOverlay" class="comments-overlay">
    <div class="leaderboard-box">
      <div class="leaderboard-header">
        <div class="leaderboard-tabs">
          <button class="leaderboard-tab active" data-panel="scores">üèÜ SCORES</button>
          <button class="leaderboard-tab" data-panel="rewards">üéñ REWARDS</button>
        </div>
        <button id="leaderboardCloseBtn" aria-label="Close leaderboard">√ó</button>
      </div>
      <div class="leaderboard-panels">
        <div id="leaderboardPanelScores" class="leaderboard-panel active">
          <div id="leaderboardList" class="leaderboard-list"></div>
        </div>
        <div id="leaderboardPanelRewards" class="leaderboard-panel">
          <div id="leaderboardRewardSummary" class="leaderboard-reward-summary"></div>
          <div id="leaderboardRewardList" class="leaderboard-reward-list"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Achievement Toast (gi·ªëng homepage) -->
  <div id="achievementToast" class="achievement-toast">
    <button id="achievementToastClose" class="achievement-toast-close" aria-label="Close">√ó</button>
    <div class="achievement-toast-title">üéâ Reward Earned!</div>
    <div class="achievement-toast-subtitle" id="achievementName">‚≠ê 10s Play Reward</div>
    <div class="achievement-toast-reward" id="achievementReward">+100 PLAY</div>
  </div>

  <!-- Confetti Canvas -->
  <canvas id="confettiCanvas" class="confetti-canvas"></canvas>

  <style>
    /* Achievement Toast Styles (gi·ªëng homepage) */
    .achievement-toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999999 !important;
      background: linear-gradient(135deg, rgba(255, 182, 66, 1) 0%, rgba(255, 144, 0, 1) 100%);
      border: 4px solid #ffb642;
      border-radius: 24px;
      padding: 24px 32px;
      text-align: center;
      box-shadow: 0 20px 80px rgba(255, 182, 66, 0.9), 0 0 100px rgba(255, 144, 0, 0.7);
      opacity: 0;
      transform-origin: center;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      pointer-events: none;
      backdrop-filter: blur(10px);
      max-width: 90%;
      min-width: 280px;
    }
    .achievement-toast-close {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 32px;
      height: 32px;
      border: none;
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      font-size: 28px;
      font-weight: 700;
      line-height: 1;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
      pointer-events: all !important;
      z-index: 10;
    }
    .achievement-toast-close:hover {
      background: rgba(0, 0, 0, 0.4);
    }
    .achievement-toast.show {
      opacity: 1 !important;
      transform: translate(-50%, -50%) scale(1) !important;
      animation: bounceIn 0.6s ease-out;
      pointer-events: all !important;
    }
    .achievement-toast-title {
      font-size: 36px;
      font-weight: 800;
      color: #000;
      margin-bottom: 16px;
      text-shadow: 0 3px 8px rgba(255,255,255,0.5);
      letter-spacing: 1px;
    }
    .achievement-toast-subtitle {
      font-size: 24px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 12px;
    }
    .achievement-toast-reward {
      font-size: 48px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 4px 12px rgba(0,0,0,0.7), 0 0 20px rgba(255,255,255,0.3);
      letter-spacing: 2px;
    }
    @keyframes bounceIn {
      0% { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      70% { transform: translate(-50%, -50%) scale(0.9); }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    @media (max-width: 480px) {
      .achievement-toast {
        padding: 20px 24px;
        min-width: 260px;
        max-width: 85%;
        border-radius: 16px;
      }
      .achievement-toast-title {
        font-size: 28px;
        margin-bottom: 12px;
      }
      .achievement-toast-subtitle {
        font-size: 18px;
        margin-bottom: 8px;
      }
      .achievement-toast-reward {
        font-size: 36px;
        letter-spacing: 1px;
      }
    }
    /* Confetti Canvas */
    .confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999998;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
  </style>

  <script type="module" src="scripts/play.js"></script>
</body>
</html>
